<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLink - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            #menu {
                border-radius: 0 0 10px 10px;
                margin-top: 0;
                padding: 0.5rem 0;
            }
            
            #menu li:last-child {
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
    <script>
        // Inventory data
        const period3Products = [
            { name: 'X - Batteries', grade: 'X1', status: 'SOLD OUT' },
            { name: 'Y - Smartphones', grade: 'Y0', status: 'SOLD OUT' }
        ];

        const period4Products = [
            { name: 'X - Batteries', grade: 'X1', status: 'SOLD OUT' },
            { name: 'Y - Smartphones', grade: 'Y1', status: 'SOLD OUT' }
        ];

        const period5Products = [
            { name: 'X - Batteries', grade: 'X1', status: 'SOLD OUT' },
            { name: 'Y - Smartphones', grade: 'Y2', status: 'SOLD OUT' }
        ];

        const period6Products = [
            { name: 'X - Batteries', grade: 'X1', status: 'SOLD OUT' },
            { name: 'Y - Smartphones', grade: 'Y2', status: 'SOLD OUT' }
        ];

        const currentProducts = [
            { 
                name: 'Y - Smartphones', 
                grade: 'Y4', 
                regions: [
                    { name: 'Europe', quantity: 13000 },
                    { name: 'China', quantity: 12000 }
                ],
                totalQuantity: 25000
            }
        ];

        function displayInventory() {
            // Current Inventory
            const currentList = document.getElementById('current-list');
            currentList.innerHTML = '';
            currentProducts.forEach(product => {
                const listItem = document.createElement('li');
                listItem.className = 'mb-4';
                listItem.innerHTML = `
                    <h3 class="text-xl font-bold">${product.name} (${product.grade})</h3>
                    <p>Total Quantity Available: <span class="text-blue-900">${product.totalQuantity.toLocaleString()}</span></p>
                    <ul class="ml-4 mt-2">
                        ${product.regions.map(region => `
                            <li>- ${region.name}: <span class="text-blue-900">${region.quantity.toLocaleString()}</span></li>
                        `).join('')}
                    </ul>
                `;
                currentList.appendChild(listItem);
            });

            // Previous Periods (3-6)
            [3, 4, 5, 6].forEach(period => {
                const periodList = document.getElementById(`period${period}-list`);
                const products = eval(`period${period}Products`);
                periodList.innerHTML = '';
                products.forEach(product => {
                    const listItem = document.createElement('li');
                    listItem.className = 'mb-4';
                    listItem.innerHTML = `
                        <h3 class="text-xl font-bold">${product.name} (${product.grade})</h3>
                        <p class="text-red-600 line-through font-bold">${product.status}</p>
                    `;
                    periodList.appendChild(listItem);
                });
            });
        }

        window.onload = displayInventory;
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4 relative z-40">
        <div class="container mx-auto flex justify-between items-center px-6 max-w-5xl">
            <div class="flex items-center space-x-3">
                <a href="index.html">
                    <img src="Logo_-_Powerlink_White-removebg-preview.png" alt="PowerLink Logo" class="h-24 w-auto">
                </a>
            </div>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none ml-auto mr-4 z-50">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <nav class="mobile-menu">
                <ul id="menu" class="hidden md:flex flex-col md:flex-row md:space-y-0 md:space-x-6 absolute md:relative 
                    top-full right-0 w-48 md:w-auto bg-blue-900 md:bg-transparent shadow-lg md:shadow-none">
                    <li class="hover:bg-blue-800 md:hover:bg-transparent">
                        <a href="index.html" class="block text-white text-lg py-3 px-6 md:px-0 md:py-0">Home</a>
                    </li>
                    <li class="hover:bg-blue-800 md:hover:bg-transparent">
                        <a href="members.html" class="block text-white text-lg py-3 px-6 md:px-0 md:py-0">Members</a>
                    </li>
                    <li class="hover:bg-blue-800 md:hover:bg-transparent">
                        <a href="contact.html" class="block text-white text-lg py-3 px-6 md:px-0 md:py-0">Link With Us</a>
                    </li>
                    <li class="hover:bg-blue-800 md:hover:bg-transparent">
                        <a href="products.html" class="block text-white text-lg py-3 px-6 md:px-0 md:py-0">Products</a>
                    </li>
                    <li class="hover:bg-blue-800 md:hover:bg-transparent">
                        <a href="licenses.html" class="block text-white text-lg py-3 px-6 md:px-0 md:py-0">Licenses</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="py-20">
        <div class="container mx-auto px-6 max-w-4xl space-y-12">
            <!-- Current Inventory -->
            <div>
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Current Inventory For Sale</h2>
                <ul id="current-list" class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Current inventory items will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Period 6 -->
            <div>
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Period 6 Inventory</h2>
                <ul id="period6-list" class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Period 6 inventory items will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Period 5 -->
            <div>
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Period 5 Inventory</h2>
                <ul id="period5-list" class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Period 5 inventory items will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Period 4 -->
            <div>
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Period 4 Inventory</h2>
                <ul id="period4-list" class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Period 4 inventory items will be dynamically inserted here -->
                </ul>
            </div>

            <!-- Period 3 -->
            <div>
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Period 3 Inventory</h2>
                <ul id="period3-list" class="bg-white p-8 rounded-xl shadow-lg">
                    <!-- Period 3 inventory items will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 py-4 mt-8">
        <div class="container mx-auto px-6 max-w-5xl">
            <p class="text-white text-center text-sm">Â© 2025 PowerLink. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('hidden');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
