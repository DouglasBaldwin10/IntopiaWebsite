<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLink - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Inventory data
        const products = [
            { name: 'X - Batteries', grade: 'X0', quantity: 0 },
            { name: 'Y - Smartphones', grade: 'Y0', quantity: 0 }
        ];

        function displayInventory() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';

            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.className = 'mb-4';
                listItem.innerHTML = `
                    <h3 class="text-xl font-bold">${product.name} (${product.grade})</h3>
                    <p>Quantity Available: <span class="text-blue-900">${product.quantity}</span></p>
                `;
                inventoryList.appendChild(listItem);
            });
        }

        window.onload = displayInventory;
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6 max-w-5xl">
            <div class="flex items-center space-x-3">
                <img src="Logo_-_Powerlink_White-removebg-preview.png" alt="PowerLink Logo" class="h-16 w-auto">
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-white text-lg hover:text-blue-400">Home</a></li>
                    <li><a href="members.html" class="text-white text-lg hover:text-blue-400">Members</a></li>
                    <li><a href="contact.html" class="text-white text-lg hover:text-blue-400">Link With Us</a></li>
                    <li><a href="products.html" class="text-white text-lg hover:text-blue-400">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="py-20">
        <div class="container mx-auto px-6 max-w-4xl">
            <h2 class="text-3xl font-bold text-center text-blue-900 mb-12">Inventory For Sale for Period 1</h2>
            <ul id="inventory-list" class="bg-white p-8 rounded-xl shadow-lg">
                <!-- Inventory items will be dynamically inserted here -->
            </ul>
        </div>
    </section>
</body>
</html>
