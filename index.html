<html lang="en">

<!-- Header -->
<header class="bg-blue-900 shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
        <!-- Logo and Title -->
        <div class="flex items-center space-x-3">
            <img src="Powerlink.png" alt="PowerLink Logo" class="h-10 w-auto">
            <h1 class="text-white text-2xl font-bold">PowerLink</h1>
        </div>
        
        <!-- Navigation Links -->
        <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-white text-lg hover:text-blue-400">Home</a>
            <a href="#" class="text-white text-lg hover:text-blue-400">Members</a>
            <a href="#" class="text-white text-lg hover:text-blue-400">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Dropdown Menu -->
    <nav id="menu" class="hidden md:hidden flex flex-col items-center space-y-2 bg-blue-900 p-4">
        <a href="#" class="block text-white text-lg py-2 hover:text-blue-400">Home</a>
        <a href="#" class="block text-white text-lg py-2 hover:text-blue-400">Members</a>
        <a href="#" class="block text-white text-lg py-2 hover:text-blue-400">Contact</a>
    </nav>
</header>

<!-- Mobile Menu Toggle Script -->
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>
